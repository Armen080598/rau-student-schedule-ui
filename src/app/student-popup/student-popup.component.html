<h2 mat-dialog-title>Создать Студента</h2>

<div mat-dialog-content>
    <div class="form-group">
      <label for="firstName">Имя</label>
      <input  [(ngModel)]="firstName" type="text" class="form-control" id="firstName" required>
    </div>
  <div class="lastName-group">
  <label for="lastName">Фамилия</label>
  <input  [(ngModel)]="lastName" type="text" class="form-control" id="lastName" required>
</div>

</div>

<div mat-dialog-actions>
  <button (click)="cancelAction()" mat-raised-button>
    Отменить
  </button>
  <button (click)="addAction()" mat-raised-button color="primary">
    Добавить
  </button>
</div>

<h2 mat-dialog-title>Создать Факультет</h2>

<div mat-dialog-content>
    <div class="form-group">
      <label for="name">Факультет</label>
      <input  [(ngModel)]="facultyName" type="text" class="form-control" id="name" required>
    </div>
  <div class="form-group">
    <label for="upload">Файл Учебного плана</label>
    <input id="upload" type="file">
  </div>

</div>

<div mat-dialog-actions>
  <button (click)="cancelAction()" mat-raised-button>
    Отменить
  </button>
  <button (click)="addAction()" mat-raised-button color="primary">
    Добавить
  </button>
</div>

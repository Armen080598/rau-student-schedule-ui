<div class="example-container">
  <h2>{{title}}</h2>

  <div
    cdkDropList
    [cdkDropListData]="items"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of items" cdkDrag>
      {{item.name + ' (' + (item.time ? item.time + ' часов, ' : '') + (item.exam ? 'Экзамен)' : 'Зачёт)')}}
    </div>
  </div>
</div>
